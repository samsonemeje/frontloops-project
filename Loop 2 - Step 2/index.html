<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
  <div class="container">
    <header class="head">
      <h3>Account settings</h3>
      <a href="#" class="close"></a>
    </header>
    <div class="settings">
      <img src="assets/img/avatar.jpg" alt="avatar">
      <div class="item-relative">
        <form action="submit">
          <legend>USERNAME</legend>
          <input type="text" placeholder="Enter your username">
          <div class="flex">
            <div class="item1">
              <legend>FIRST NAME</legend>
              <input type="text" placeholder="Enter your first name">
            </div>
            <div class="item2">
              <legend>LAST NAME</legend>
              <input type="text" placeholder="Enter your last name">
            </div>
          </div>
          <legend>EMAIL</legend>
          <input type="EMAIL" placeholder="Enter your email">
          <legend>BIO</legend>
          <textarea name="bio" id="" cols="30" rows="8" placeholder="Tell us about yourself"></textarea>
        </form>
      </div>
    </div>
    <div id="footer">
      <span><a href="#">Cancel</a></span>
      <span><a href="#">Save</a></span>
    </div>
  </div>
</body>
</html>
