<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

</head>
<body>
  <!--
    Welcome to your first asset!

    <div class="container">
<!--mobile device div section-->
          <div class="device color">
            <img src="assets/img/device.svg" alt="picture of a mobile device">
              <h3>MOBILE</h3>

            <div class="price">
              <span class="sign">$ </span>
              <span class="amount">10</span>
              <span class="month"> / month</span>
            </div>
          </div>
<!--laptop div section-->
          <div class="laptop color">
            <img src="assets/img/laptop.svg" alt="picture of a laptop">
             <h3>LAPTOP</h3>

            <div class="price">
              <span class="sign">$ </span>
              <span class="amount">15</span>
              <span class="month"> / month</span>
            </div>
        </div>
<!--monitor div section-->
        <div class="monitor color">
           <img src="assets/img/device.svg" alt="picture of a monitor">
             <h3>TV</h3>
           <p>watch your favorite series at home<br> on large screen with our TV<br> application.</p>
            <div class="price">
              <span class="sign">$ </span>
